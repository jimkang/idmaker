<script>
var idmaker = createIdmaker();

var idlist = document.querySelector('#idlist');

for (var i = 0; i < 10; ++i) {
  var li = document.createElement('li');
  li.id = idmaker.randomId(10);
  li.innerText = li.id;
  idlist.appendChild(li);
}
